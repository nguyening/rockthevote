<form>
	<!-- <div class="row"><div class="span4 offset4"> -->
		<input class="input-block-level" type="text" ng-model="election.title" placeholder="Election title" required />
		
	<!-- <div class="controls controls-row"> -->
		<input class="span2" type="datetime" ng-model="election.start" required />
		<input class="span2" type="datetime" ng-model="election.end" required />
	<!-- </div> -->

	<textarea class="input-block-level" ng-model="election.notes" placeholder="Notes"></textarea>
	<!-- </div></div> -->

	<div class="">
		<div class="well" ng-repeat="position in election.positions">
			<div class="input-append">
				<input type="text" ng-model="position.title" required />
				<button class="btn btn-danger" ng-click="removePosition($index)"><i class="icon-remove"></i></button>
			</div>

			<table class="table table-striped table-hover">
				<tr ng-repeat="runner in position.runners">
						<td><input type="text" ng-model="runner.name" placeholder="Runner name" required /></td>
						<td><input type="text" ng-model="runner.year" placeholder="Runner year" required /></td>
						<td><input type="text" ng-model="runner.concentration" placeholer="Runner concentration"></td>
						<td class="table-cell-hover"><button class="btn btn-danger" ng-click="removeRunner(position, $index)"><i class="icon-remove"></i></button></td>
				</tr>
			</table>

			<button class="btn btn-success" ng-click="addRunner(position)">Add runner</button>
		</div>
	</div>

	<button class="btn" ng-click="addPosition()">Add position</button>
	<div class="form-actions">
		<button class="btn btn-primary" ng-click="save()">Submit</button>
		<button class="btn" ng-click="cancel()">Cancel</button>
	</div>
</form>
