<div class="hero-unit">
	<h1>Hello world.</h1>
	<p><em>Rock the Vote!</em> is a simple web-app for hosting elections developed by <a href="mailto:richard_nguyen@brown.edu">Richard Nguyen</a>.</p>
</div>

<table class="table table-striped table-hover">
	<thead>
		<tr><th>Elections</th><th></th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="election in elections">
			<td>{{election.title}}</td>
			<td class="table-control-cell">
				<ng-switch on="hasClosed(election.end)">
					<a class="btn" ng-switch-when="true" href="#/election/{{election.id}}/result">Results</a>
					<a class="btn" ng-switch-default href="#/election/{{election.id}}">Participate</a>
				</ng-switch>
			</td>
		</tr>
	</tbody>
</table>
