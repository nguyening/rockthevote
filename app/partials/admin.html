<a class="btn btn-primary pull-right" href="#/admin/add/">Add election</a>

<table class="table table-striped table-hover">
	<thead>
		<tr><th>Elections</th><th></th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="election in elections">
			<td>{{election.title}}</td>
			<td class="table-cell-hover"><a href="#/admin/edit/{{election.id}}">Edit</a></td>
		</tr>
	</tbody>
</table>
