<div class="page-header">
	<h1>Administration panel</h1>
</div>

<table class="table table-striped table-hover">
	<thead>
		<tr><th>Elections</th><th><a class="btn btn-primary pull-right" href="#/admin/add/">Add election</a></th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="election in elections">
			<td>{{election.title}}</td>
			<td class="table-cell-hover"><a class="btn" href="#/admin/manage/{{election.id}}">Manage</a>
			<a class="btn" href="#/admin/edit/{{election.id}}">Edit</a>
			<button class="btn btn-danger" ng-click="delete($index)">Delete</button></td>
		</tr>
	</tbody>
</table>
